<div class="main-div">
  <table>
    <div class="header">
      <tr>
        <th *ngFor="let th of tableHeaders">{{ th }}</th>
      </tr>
      <tr>
        <td>
          <button class="create-new-button" (click)="onCreateNew()">+</button>
        </td>
        <td *ngFor="
            let tf of tableFilterTypes;
            let whichHeader = index;
            trackBy: trackByIndex
          ">
          <div>
            <input type="text" class="filter-box" [(ngModel)]="tableFilterTypes[whichHeader]" placeholder="جستجو" />
          </div>
        </td>
        <td>
          <fa-icon class="faImage" [icon]="faImage"></fa-icon>
        </td>
      </tr>
    </div>

    <div class="body" *ngFor="let game of (games | filter: tableFilterTypes:arrayItemKeys)">
      <tr>
        <td>
          <button class="edit" (click)="onGameEdit(game.id)">
            <fa-icon [icon]="faEdit"></fa-icon>
          </button>
          <!--
            <button class="clone" (click)="onGameClone(game.name)">
              <fa-icon [icon]="faClone"></fa-icon>
            </button>
          -->
          <button class="delete" (click)="onGameDelete(game.id)">
            <fa-icon [icon]="faDelete"></fa-icon>
          </button>
        </td>
        <td>{{ game.city }}</td>
        <td>{{ game.region }}</td>
        <td>{{ game.name }}</td>
        <td [style.backgroundImage]="'url(' + game.photoPath + ')'"></td>
      </tr>
    </div>

    <div class="plus-btn-container">
      <button class="create-plus-button" (click)="onCreateNew()">
        <span>+</span>
      </button>
    </div>
  </table>
</div>
